<!DOCTYPE html>
<html>
<head>
    <title>Classroom table</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search...">
    <span></span>
    <select id="daySelect">
        <option value="all">Day</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
    </select>
    <span></span>
    <select id="timeFromSelect">
        <option value="all">Time From</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
    </select>
    <span></span>
    <select id="timeToSelect">
        <option value="all">Time To</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
    </select>
    <button id="searchButton">Search</button>
    <button id="availabilityButton">See Availability</button>
    <button id="resetButton">Reset Filters</button>
    </div>

    <table id="timeTable">
    <tr>
        <th>Day</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
    </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
